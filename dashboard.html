      <div class="reports alert-table">

        <div class="card">


          <div class="card-style total-enroll">

            <canvas id="pieChart" style="width:100%;max-width:700px"></canvas>
            <script>
              var xValues = ["CHF", "COPD", "Behavioral"];
              var yValues = [20, 50, 30];
              var barColors = [
                "#51628E",
                "#4083D7",
                "#38B8C1"
              ];

              new Chart("pieChart", {
                type: "pie",
                data: {
                  labels: xValues,
                  datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                  }]
                },
                options: {
                  title: {
                    display: true,
                    text: "Total Enrollments"
                  }
                }
              });
            </script>

          </div>
          <div class="card-style risk-factor">

            <canvas id="barchart" style="width:100%;max-width:600px"></canvas>

            <script>
              var xValues = ["High", "Medium", "Low"];
              var yValues = [55, 49, 44, 24, 15];
              var barColors = ["#CF0010", "#F4C311", "#26A65B"];

              new Chart("barchart", {
                type: "bar",
                data: {
                  labels: xValues,
                  datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                  }]
                },
                options: {
                  legend: { display: false },
                  title: {
                    display: true,
                    text: "Patient Risk Factor"
                  }
                }
              });
            </script>

          </div>
          <div class="card-style readmission">


            <canvas id="barchart2" style="width:100%;max-width:600px"></canvas>

            <script>
              var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
              var yValues = [55, 49, 44, 24, 15];
              var barColors = ["red", "green", "blue", "orange", "brown"];

              new Chart("barchart2", {
                type: "bar",
                data: {
                  labels: xValues,
                  datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                  }]
                },
                options: {
                  legend: { display: false },
                  title: {
                    display: true,
                    text: "Readmissions"
                  }
                }
              });
            </script>
